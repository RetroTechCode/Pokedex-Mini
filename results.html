<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/results.css">
    <title>Pokedex Mini Search</title>
</head>
<body>
    
    <button type="button" id="backBtn">Back</button>

    <div id="dexNum">#025</div>

    <div id="pokeName">Pikachu</div>

    <div id="pokeType">Electric</div>

    <div>Available in Pokemon Go?<span id="pkmnGo">Yes</span></div>

    <div id="prevEvo">Previous Evo (none)</div>
    
    <div id="regSprite">Reg Sprite Img</div>

    <div id="shinySprite">Shiny Sprite Img</div>

    <div id="nextEvo">Next Evo</div>

    <div id="dexEntry">Dex Entry:</div>

    <div id="pokeStats">Stats:
        <div>HP: <span id="hpStat">35</span></div>
        <div>Attack: <span id="atkStat">55</span></div>
        <div>Defense: <span id="defStat">30</span></div>
        <div>Sp. Atk: <span id="spAtkStat">50</span></div>
        <div>Sp. Def: <span id="spDefStat">40</span></div>
        <div>Speed: <span id="spdStat">90</span></div>
    </div>

    <div id="pokeMoves">Moves:
        <div></div>
    </div>

    <div id="typePairs">Strengths/Weakness Types:
        <div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/resultsScript.js"></script>
</body>

</html>
