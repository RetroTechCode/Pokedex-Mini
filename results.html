<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/results.css">
    <title>Pokedex Mini Search</title>
</head>


<body>

    <section id="button">
        <button type="button" id="backBtn">Back</button>
    </section>

    <main class="page-wrapper">
        <div id="content-wrapper">
            <div id="content">
                <div class="flex-container">
                    <div id="top1">
                        <p>Pokemon name: </p><p id="pokeName"></p>
                    <div id="top1a">
                        <p>Is this Pokemon in PokemonGO?</p><p id="pkmnGo"></p>
                    </div>
                    <div id="top2">
                        <P>Dex Number:</p><p id="dexNum"></p>
                    </div>
                    <div id="top3">
                    <p>Pokemon Type: </p><p id="pokeType"></p>
                    </div>
                    <div id="mid1">
                        <p>Regular sprite:</p><img id="regSprite"></img>
                        <p>Shiny Sprite:</p><img id="shinySprite"></img>
                    </div>
                    <div id="mid2">
                        <p>Pokemon Base Stats:</p><p id="pokeStats">
                            <div>HP: <span id="stat1"></span></div>
                            <div>Attack: <span id="stat2"></span></div>
                            <div>Defense: <span id="stat3"></span></div>
                            <div>Sp. Atk: <span id="stat4"></span></div>
                            <div>Sp. Def: <span id="stat5"></span></div>
                            <div>Speed: <span id="stat6"></span></div>
                        </p>
                    </div>
                    <div id="bottom1">
                        <p>Dex Entry Info:</p><p id="dexEntry"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="./assets/js/resultsScript.js"></script>


</html>
