<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Mini</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body>
    <div class="vl"></div>
    <header class="'hero-banner">
        <div class="hero-body">
            <h1>Pokedex Mini</h1>
        </div>

    </header>

    <section class="hero-banner">
        <div>
            <h2 Pokedex Mini></h2>
        </div>
    </section>

    <main class="page-wrapper">
        <section class="page-section" id="search">
            <div id="logo">
                <a href="/"><img src="./assets/images/download.png"></a>
            </div>
            <form id="PokedexMini-search" method="GET" action="/dexmini/search">
                <p>
                    <label>
                        Look up A Pokemon here
                        <br>
                        <a herf="/dexmini" style="float: center"></a>
                        <input type="text" name="search" class="dexmini-search js-dexmini-suggest" autocomplete="on">
                    </label>
                    <input type="submit" value="search">
                </p>
            </form>
            </div>
            </div>
            <ul id="dexmini-suggestions" style="visibility: hidden;"></ul>
        </section>
    </main>

    <section class="previous-pokemon-section" id="selected">
        <h1>Previously Selected Pokemon</h1>
        <div> place holder</div>
        <option value="value 1" selected>option1</option>
        <option value="value2" selected>option2</option>
        <option value="value3" selected>option3</option>
        <option value="value4" selected>option4</option>
        <option value="value5" selected>option5</option>
        <h1>Previously Selected Pokemon</h1>

        <div class="flex-container">

            <div id="content"></div>
            <div class="dexmini-table-conatiner">
                <div class="dexmini-table-2x">
                    <h1 Table here></h1>
                    <ul class="classic-list">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/homeScript.js"></script>
</body>

</html>
