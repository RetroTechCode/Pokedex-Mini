<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/results.css">
    <title>Pokedex Mini Search</title>
</head>


<body>

    <section id="button">
        <button type="button" id="backBtn">Back</button>
        <link href="../index.html">
    </section>

    <main class="page-wrapper">
        <div id="content-wrapper">
            <div id="content">
                <div class="flex-container">
                    <div id="top1">
                        <h3 id="pokeName"></h3>
                    </div>
                    <div class="row spritesContainer">
                        <div class="col-8">
                            <div class="row dexNumContainer">
                                <p class="subtitle">National Dex #</p>
                                <p class="desc" id="dexNum"> </p>
                            </div>
                            <div class="row typesContainer">
                                <p class="subtitle">Type(s)</p><span class="desc" id="pokeType"></span>
                            </div>
                            <div class="row poGoContainer" id="top1a">
                                <p class="subtitle">Available in PokemonGO?</p><span class="desc" id="pkmnGo"></span>
                            </div>
                        </div>
                        <div class="col-2 sprite">
                            <p>Regular</br> Sprite</p>
                            <img id="regSprite"></img>
                        </div>
                        <div class="col-2 sprite">
                            <p>Shiny</br> Sprite</p>
                            <img id="shinySprite"></img>
                        </div>
                    </div>
                </div>
                <div id="mid2">
                    <p>Base Stats</p>
                    <div id="pokeStats">
                    <div>HP: <span class="desc" id="stat1"></span></div>
                    <div>Attack: <span class="desc" id="stat2"></span></div>
                    <div>Defense: <span class="desc" id="stat3"></span></div>
                    <div>Sp. Atk: <span class="desc" id="stat4"></span></div>
                    <div>Sp. Def: <span class="desc" id="stat5"></span></div>
                    <div>Speed: <span class="desc" id="stat6"></span></div>
                    </div>
                </div>
                <div id="bottom1">
                    <p>Dex Entry</p>
                    <p class="desc" id="dexEntry"></p>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="js/resultsScript.js"></script>


</html>
