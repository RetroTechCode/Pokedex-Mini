<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Mini</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <div class="vl"></div>
    <header class="'hero-banner">
        <div class="hero-body">
            <h1>Pokedex Mini</h1>
        </div>

    </header>

    <main>
        <section class="page-section" id="search">
            <div id="logo">
                <img src="./assets/images/download.png">
            </div>
            <div class="search">
                <input id="userInput" class="input" type="text" placeholder="Name or Dex #" oninput="this.value=this.value.toLowerCase()">
                <button id="searchBtn">Search</button>
            </div>
             <!--Trigger / Open the Modal-->
             <div id="myModal" class="modal">
                <div class="mdal-content">
                    <span class="close">&times;</span>
                    <p id="modal-text">Error! Please double check your spelling or dex number.</p>
                </div>
            </div>
            <ul id="dexmini-suggestions" style="visibility: hidden;"></ul>
        </section>
    </main>
    
    <div class="history">
        <h1>Previously Selected Pokemon</h1>
        <div class="previouslySelected row">
            <ul class="col" id="pokemon1">
                <li id="name1"></li>
                <img class="sprite" id="sprite1"></img>
                <li id="dex1"></li>
            </ul>
            <ul class="col" id="pokemon2">
                <li id="name2"></li>
                <img class="sprite" id="sprite2"></img>
                <li id="dex2"></li>
            </ul>
            <ul class="col" id="pokemon3">
                <li id="name3"></li>
                <img class="sprite" id="sprite3"></img>
                <li id="dex3"></li>
            </ul>
            <ul class="col" id="pokemon4">
                <li id="name4"></li>
                <img class="sprite" id="sprite4"></img>
                <li id="dex4"></li>
            </ul>
            <ul class="col" id="pokemon5">
                <li id="name5"></li>
                <img class="sprite" id="sprite5"></img>
                <li id="dex5"></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/homeScript.js"></script>
</body>

</html>
