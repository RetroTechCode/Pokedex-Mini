<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Mini</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
    <div class="vl"></div>
    <header class="'hero-banner">
        <div class="hero-body">
            <h1>Pokedex Mini</h1>
        </div>

    </header>

    <main>
        <section class="page-section" id="search">
            <div id="logo">
                <img src="./assets/images/download.png">
            </div>
            <div class="search">
                <input id="userInput" type="text" placeholder="Name or Dex #">
                <button id="searchBtn">Search</button>
                <!--Trigger / Open the Modal-->
                    <div id="myModal" class="modal">
                        <div class="mdal-content">
                            <span class="close">&times;</span>
                            <p> some text in the modal..</p>
                        </div>
                    </div>
                    <script>
                        // Get the modal
                        var modal = document.getElementById("myModal");

                        // Get the button that opens the modal
                        var btn = document.getElementById("searchBtn");

                        // Get the <span> element that closes the modal
                        var span = document.getElementsByClassName("close")[0];

                        // When the user clicks the button, open the modal 
                        btn.onclick = function () {
                        modal.style.display = "block";
                     }

                        // When the user clicks on <span> (x), close the modal
                        span.onclick = function () {
                        modal.style.display = "none";
                     }

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function (event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                     }
                    </script>
            </div>
            <ul id="dexmini-suggestions" style="visibility: hidden;"></ul>
        </section>
    </main>

    <div class="history">
        <h1>Previously Selected Pokemon</h1>
