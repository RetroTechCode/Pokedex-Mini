<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Mini</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <div class="vl"></div>
    <header class="'hero-banner">
        <div class="hero-body">
            <h1>Pokedex Mini</h1>
        </div>

    </header>

    <main>
        <section class="page-section" id="search">
            <div id="logo">
                <img src="./assets/images/download.png">
            </div>
            <div class="search">
                <input id="userInput" type="text" placeholder="Name or Dex #">
                <button id="searchBtn">Search</button>
            </div>
            </div>
            </div>
            <ul id="dexmini-suggestions" style="visibility: hidden;"></ul>
        </section>
    </main>

    <section class="previous-pokemon-section" id="selected">
        <h1>Previously Selected Pokemon</h1>
        <div> place holder</div>
        <option value="value 1" selected>option1</option>
        <option value="value2" selected>option2</option>
        <option value="value3" selected>option3</option>
        <option value="value4" selected>option4</option>
        <option value="value5" selected>option5</option>

        <div class="flex-container">

            <div id="content"></div>
            <div class="dexmini-table-conatiner">
                <div class="dexmini-table-2x">
                    <h1 Table here></h1>
                    <ul class="classic-list">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/homeScript.js"></script>
</body>

</html>
